<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eco-Reporte | Municipalidad Benito Juárez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css" /> 
    
  
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 border-bottom">
            <div class="brand h4 mb-0">Sistema de Reportes Ciudadanos Benito Juárez</div>
            <nav>
                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Iniciar sesión (Admin)
                </button>
            </nav>
        </header>
    </div>

    <div class="hero-img" style="background-image:url('fotoJuarez.jpeg')"></div>

    <div class="container mt-5">
        
        <section class="cards">
            <div class="card">
                <div class="card-title">Descripcion del Projecto</div>
                <p>etc</p>
            </div>
            <div class="card">
                <div class="card-title">Objetivo</div>
                <p>waos</p>
            </div>
            <div class="card">
                <div class="card-title">Responsabilidad social</div>
                <p>waos.</p>
            </div>
        </section>

        <hr>

        <h2>Ir a reportes</h2>
            <a class="btn btn-primary btn-lg mt-3" href="reportes.html">Ir</a>


        <footer class="text-center py-3 border-top">
            © 2025 Sistema de Eco-Reportes Ciudadanos. Derechos reservados.
        </footer>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Acceso de Administración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminPass" class="form-label">Contraseña Secreta</label>
                            <input type="password" class="form-control" id="adminPass" required>
                            <div id="loginError" class="text-danger mt-2" style="display: none;">Contraseña incorrecta.</div>
                        </div>
                        <button type="submit" class="btn btn-warning">Ingresar al Panel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPass').value;
            const ERROR_DIV = document.getElementById('loginError');

            
            const ADMIN_KEY = "benito2025"; 

            if (password === ADMIN_KEY) {
                window.location.href = 'admin.html'; 
            } else {
                ERROR_DIV.style.display = 'block';
                document.getElementById('adminPass').value = ''; 
            }
        });
    </script>
</body>
</html>
