<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eco-Reporte | Consultar y Reportar</title>
    <link rel="stylesheet" href="main.css" /> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
       
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.45); 
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 999;
        }

        .modal-content {
            background: #ffffff;
            padding: 26px;
            width: 100%;
            max-width: 420px;
            max-height: 90vh;
            border-radius: 14px;
            box-shadow: 0 8px 28px rgba(0,0,0,0.18);
            position: relative;
            animation: fadeIn 0.25s ease;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from { transform: scale(0.95); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 14px;
            right: 14px;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
            transition: 0.2s;
        }

        .close-btn:hover {
            color: #0ea5a4;
        }

        .modal-content h3 {
            margin-bottom: 16px;
            font-size: 1.3rem;
            font-weight: 800;
            color: #0f172a;
        }

        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #0f172a;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            background: #f8fafc;
            font-size: 0.95rem;
            outline: none;
            transition: border 0.2s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #0ea5a4;
        }

        
        .btn-submit {
            margin-top: 18px;
            width: 100%;
            padding: 12px 16px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            background: #0ea5a4;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 5px 15px rgba(14,165,164,0.25);
        }

        .btn-submit:hover {
            background: #0b8d8c;
        }

        
        .message-area {
            margin-top: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            color: #0f172a;
        }

        
                
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9em;
            color: white;
            margin-top: 10px;
        }

     
        .status-pendiente {
            background-color: #dc3545; 
        }

      
        .status-resuelto {
            background-color: #28a745;
        }

        
        .status-en-progreso {
            background-color: #ffc107; 
            color: #333; 
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header-reportes">
            <div class="brand">Sistema de Reportes Ciudadanos</div>
            <nav>
                <a href="index.html">Página Principal</a>
            </nav>
        </header>
        <br>

        <hr>

        <h2 class="section-title">Reportes Ciudadanos en Curso</h2>
        <p class="lead-text">Consulta los reportes actuales registrads</p>
        <br>

        <section id="reportes-container" class="cards-grid">
        
        </section>
        <br>
        <button id="abrirFormularioBtn" class="btn btn-primary">Agregar reporte</button>
        
        <div id="reporteModal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <span id="cerrarModalBtn" class="close-btn">&times;</span>
                <h3>Reportar Nuevo Incidente</h3>
        
                <form id="nuevoReporteForm">
        
                    <label for="tipo">Tipo de Problema:</label>
                    <select id="tipo" required>
                        <option value="RESIDUOS">Residuos/Basura</option>
                        <option value="AGUA">Fuga de Agua</option>
                        <option value="INFRAESTRUCTURA">Infraestructura Dañada</option>
                    </select>
        
                    <label>Ubicación en el Mapa:</label>
                    <div id="mapaReporte" style="height: 300px; width: 100%; margin-bottom: 15px;"></div>

                    <input type="hidden" id="ubicacionLat" required>
                    <input type="hidden" id="ubicacionLng" required>
        
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" rows="4" required></textarea>
        
                    
                    <label for="evidencia">Evidencia (foto):</label>
                    <input type="file" id="evidenciaFoto" name="evidenciaFoto" accept="image/*" multiple required>
        
                    <button type="submit" class="btn-submit">Enviar Reporte</button>
                    <p id="mensajeFormulario" class="message-area"></p>
        
                </form>
            </div>
        </div>


        <footer>
            © 2025 Derechos reservados.
        </footer>
    </div>

    <script src="js/reportes.js"></script>
</body>
</html>
